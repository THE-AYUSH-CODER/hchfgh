<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const html = localStorage.getItem("html");
      const css = `<style>${localStorage.getItem("css")}</style>`;
      const js = `<script>${localStorage.getItem("js")}<\/script>`;

      document.write(css + html + js);
    </script>
  </body>
</html>
